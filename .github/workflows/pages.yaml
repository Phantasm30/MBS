# Simple workflow for deploying static content to GitHub Pages
name: Deploy to Pages

on:
  push:
    branches:
      - main
      - devel
  release:
    types: [published]
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        branch:
          - main
          - devel
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ matrix.branch }}
      - run: npm install
      - run: npm list
      - run: npm list --all
      - run: npm run build
      - run: npm run typecheck
      - run: npm run lint
      - run: |
          mkdir ./dist/"${{ matrix.branch }}"
          mv ./package-lock.json ./src/loader.user.js ./src/dev_loader.user.js ./dist/mbs.js ./dist/mbs.js.map ./dist/"${{ matrix.branch }}"/
      - uses: actions/upload-artifact@v3
        with:
          name: artifact
          path: ./dist

  deploy:
    needs: [build]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: artifact
          path: dist
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
      - name: Attach wheels to GitHub release
        if: github.event_name == 'release'
        uses: AButler/upload-release-assets@v2.0.2
        with:
          files: 'dist/main/package-lock.json;dist/main/mbs.js;dist/main/mbs.js.map'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
